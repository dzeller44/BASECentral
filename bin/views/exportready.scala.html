@(downloadLocation: String, fileName: String, userRole: String)

@main(null) {
	<section id="exportLocation">
		<form id="exportReady" class="formoid-solid-dark"
			style="background-color: #FFFFFF; font-size: 14px; font-family: 'Trebuchet MS', 'Roboto', Arial, Helvetica, sans-serif; color: #34495E; max-width: 480px; min-width: 150px"
			method="post" action="@routes.Application.exportOpenFile(downloadLocation)">
			<div class="title">
				<h2>Export File Download</h2>
			</div>
			<div class="element-input">
				<label class="title"><span></span>Your export file is ready for download.</label>
			</div>				
			<div class="submit">
				<a href="@downloadLocation" download="@fileName" class="buttonCustom" style="color: #FFFFFF;">Download File</a>
				<a href="/searchprojects" class="buttonCancel">@Messages("goback")</a>
			</div>
			<!-- This is needed for bottom shadow to appear... -->
			<div></div>
		</form>
	</section>
}
