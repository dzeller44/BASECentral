@(intake: Intake)

@main(null) {

<section id="deleteProjectConfirm">
	<!-- Start Formoid form-->
	<form id="showuser" class="formoid-solid-dark"
		style="background-color: #FFFFFF; font-size: 14px; font-family: 'Trebuchet MS', 'Roboto', Arial, Helvetica, sans-serif; color: #34495E; max-width: 480px; min-width: 150px"
		method="post" action="">
		<div class="title">
			<h2>Delete Project</h2>
		</div>
		<div class="element-input">
			<label class="title">Project ID:</label>
			<div class="item-cont">
				<input class="large" type="email" name="email" readonly style="color: #dddddd;" 
					placeholder="" value=@intake.projectid /><span class="icon-place"></span>
			</div>
		</div>
		<div class="element-input">
			<label class="title"><span class="required"></span>The Project <b>@intake.projectid</b> will be deleted.  Please click Delete below to continue or Cancel to stop this process.</label>
		</div>
		<div class="submit">
			<input type="submit" value="Delete" />
			<a href="/admin" class="buttonCancel">@Messages("goback")</a>
		</div>
		<!-- This is needed for bottom shadow to appear... -->
		<div></div>
	</form>

</section>

}
